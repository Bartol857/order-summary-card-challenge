<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>

    <main>
      <div class="box">
        <div class="box__img">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="box__text">
          <h1 class="box__title">Order Summary</h1>
          <p class="box__description">You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
          <div class="box__price">
            <img src="./images/icon-music.svg" alt="">
            <p class="box__plan"><span>Annual Plan</span> $59.99/year</p>
            <p class="box__change">Change</p>
            
          </div>
          <button class="box__btn">Proceed to Payment</button>
          <p class="box__cancel">Cancel Order</p>
        </div>
      </div>
    </main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
			</div>
		</footer>
	</body>
</html>
